<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Menu dọc bên trái</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.container {
  display: flex;
}

.sidebar {
  width: 200px;
  background-color: #f1f1f1;
  height: 100vh;
}

.sidebar ul {
  list-style-type: none;
  padding: 0;
  margin: 0;
}

.sidebar ul li {
  padding: 15px 20px;
  border-bottom: 1px solid #ddd;
  cursor: pointer;
}

.sidebar ul li:hover {
  background-color: #ddd;
}

.sidebar ul li.active {
  background-color: #2ecc71;
  color: white;
  font-weight: bold;
}

.main-content {
  padding: 20px;
  flex-grow: 1;
}

  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <ul>
        <li class="active">Trang chủ</li>
        <li>Tin tức</li>
        <li>Liên hệ</li>
        <li>Về chúng tôi</li>
      </ul>
    </div>
    <div class="main-content">
      <h1>Menu dọc bên trái</h1>
      <p>Đây là nội dung chính của trang web.</p>
    </div>
  </div>
</body>
</html>
